<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeServiceEditDlg" widgetVar="DemandeServiceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDemandeServiceTitle}">
            <h:form id="DemandeServiceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeServiceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_datedemande}" for="datedemande" />
                        <p:calendar id="datedemande" pattern="MM/dd/yyyy" value="#{demandeServiceController.selected.datedemande}" title="#{bundle.EditDemandeServiceTitle_datedemande}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_typeDemande}" for="typeDemande" />
                        <p:selectOneMenu id="typeDemande" value="#{demandeServiceController.selected.typeDemande}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typeDemandeController.itemsAvailableSelectOne}"
                                           var="typeDemandeItem"
                                           itemValue="#{typeDemandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{demandeServiceController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_detail}" for="detail" />
                        <p:inputText id="detail" value="#{demandeServiceController.selected.detail}" title="#{bundle.EditDemandeServiceTitle_detail}" />
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_secteur}" for="secteur" />
                        <p:selectOneMenu id="secteur" value="#{demandeServiceController.selected.secteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{secteurController.itemsAvailableSelectOne}"
                                           var="secteurItem"
                                           itemValue="#{secteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{demandeServiceController.selected.societe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_prixHt}" for="prixHt" />
                        <p:inputText id="prixHt" value="#{demandeServiceController.selected.prixHt}" title="#{bundle.EditDemandeServiceTitle_prixHt}" />
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_prixTtc}" for="prixTtc" />
                        <p:inputText id="prixTtc" value="#{demandeServiceController.selected.prixTtc}" title="#{bundle.EditDemandeServiceTitle_prixTtc}" />
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_servicePricing}" for="servicePricing" />
                        <p:selectOneMenu id="servicePricing" value="#{demandeServiceController.selected.servicePricing}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicePricingController.itemsAvailableSelectOne}"
                                           var="servicePricingItem"
                                           itemValue="#{servicePricingItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{demandeServiceController.selected.service}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_planning}" for="planning" />
                        <p:selectOneMenu id="planning" value="#{demandeServiceController.selected.planning}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{planningController.itemsAvailableSelectOne}"
                                           var="planningItem"
                                           itemValue="#{planningItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_managerConfirmation}" for="managerConfirmation" />
                        <p:selectOneMenu id="managerConfirmation" value="#{demandeServiceController.selected.managerConfirmation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{managerController.itemsAvailableSelectOne}"
                                           var="managerConfirmationItem"
                                           itemValue="#{managerConfirmationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_dateConfirmation}" for="dateConfirmation" />
                        <p:calendar id="dateConfirmation" pattern="MM/dd/yyyy" value="#{demandeServiceController.selected.dateConfirmation}" title="#{bundle.EditDemandeServiceTitle_dateConfirmation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_dateDernierModif}" for="dateDernierModif" />
                        <p:calendar id="dateDernierModif" pattern="MM/dd/yyyy" value="#{demandeServiceController.selected.dateDernierModif}" title="#{bundle.EditDemandeServiceTitle_dateDernierModif}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_dateSuppression}" for="dateSuppression" />
                        <p:calendar id="dateSuppression" pattern="MM/dd/yyyy" value="#{demandeServiceController.selected.dateSuppression}" title="#{bundle.EditDemandeServiceTitle_dateSuppression}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDemandeServiceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeServiceController.selected.id}" title="#{bundle.EditDemandeServiceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeServiceController.update}" value="#{bundle.Save}" update="display,:DemandeServiceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DemandeServiceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeServiceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
