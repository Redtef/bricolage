<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDemandeServiceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DemandeServiceListForm">
                <p:panel header="#{bundle.ListDemandeServiceTitle}">
                    <p:dataTable id="datalist" value="#{demandeServiceController.items}" var="item"
                                 selectionMode="single" selection="#{demandeServiceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_datedemande}"/>
                            </f:facet>
                            <h:outputText value="#{item.datedemande}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_typeDemande}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeDemande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_detail}"/>
                            </f:facet>
                            <h:outputText value="#{item.detail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_secteur}"/>
                            </f:facet>
                            <h:outputText value="#{item.secteur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_societe}"/>
                            </f:facet>
                            <h:outputText value="#{item.societe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_prixHt}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixHt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_prixTtc}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixTtc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_servicePricing}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicePricing}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_service}"/>
                            </f:facet>
                            <h:outputText value="#{item.service}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_planning}"/>
                            </f:facet>
                            <h:outputText value="#{item.planning}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_managerConfirmation}"/>
                            </f:facet>
                            <h:outputText value="#{item.managerConfirmation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_dateConfirmation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateConfirmation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_dateDernierModif}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDernierModif}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_dateSuppression}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateSuppression}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeServiceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{demandeServiceController.prepareCreate}" update=":DemandeServiceCreateForm" oncomplete="PF('DemandeServiceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DemandeServiceViewForm" oncomplete="PF('DemandeServiceViewDialog').show()" disabled="#{empty demandeServiceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DemandeServiceEditForm" oncomplete="PF('DemandeServiceEditDialog').show()" disabled="#{empty demandeServiceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{demandeServiceController.destroy}" update=":growl,datalist" disabled="#{empty demandeServiceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
