<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeMovingController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeMovingLabel_demandeService}"/>
                        <h:outputText value="#{demandeMovingController.selected.demandeService}" title="#{bundle.ViewDemandeMovingTitle_demandeService}"/>
                        <h:outputText value="#{bundle.ViewDemandeMovingLabel_villeDepart}"/>
                        <h:outputText value="#{demandeMovingController.selected.villeDepart}" title="#{bundle.ViewDemandeMovingTitle_villeDepart}"/>
                        <h:outputText value="#{bundle.ViewDemandeMovingLabel_adresseDepart}"/>
                        <h:outputText value="#{demandeMovingController.selected.adresseDepart}" title="#{bundle.ViewDemandeMovingTitle_adresseDepart}"/>

                        <h:outputText value="#{bundle.ViewDemandeMovingLabel_adresseArrive}"/>

                        <h:outputText value="#{bundle.ViewDemandeMovingLabel_storage}"/>
