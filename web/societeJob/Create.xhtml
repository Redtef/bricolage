<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocieteJobCreateDlg" widgetVar="SocieteJobCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSocieteJobTitle}">
            <h:form id="SocieteJobCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{societeJobController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSocieteJobLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{societeJobController.selected.societe}" >
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSocieteJobLabel_secteur}" for="secteur" />
                        <p:selectOneMenu id="secteur" value="#{societeJobController.selected.secteur}" >
                            <f:selectItems value="#{secteurController.itemsAvailableSelectOne}"
                                           var="secteurItem"
                                           itemValue="#{secteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSocieteJobLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{societeJobController.selected.service}" >
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSocieteJobLabel_id}" for="id" />
                        <p:inputText id="id" value="#{societeJobController.selected.id}" title="#{bundle.CreateSocieteJobTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{societeJobController.create}" value="#{bundle.Save}" update="display,:SocieteJobListForm:datalist,:growl" oncomplete="handleSubmit(args,'SocieteJobCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SocieteJobCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
