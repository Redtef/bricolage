<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocieteJobEditDlg" widgetVar="SocieteJobEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSocieteJobTitle}">
            <h:form id="SocieteJobEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{societeJobController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSocieteJobLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{societeJobController.selected.societe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSocieteJobLabel_secteur}" for="secteur" />
                        <p:selectOneMenu id="secteur" value="#{societeJobController.selected.secteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{secteurController.itemsAvailableSelectOne}"
                                           var="secteurItem"
                                           itemValue="#{secteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSocieteJobLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{societeJobController.selected.service}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSocieteJobLabel_id}" for="id" />
                        <p:inputText id="id" value="#{societeJobController.selected.id}" title="#{bundle.EditSocieteJobTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{societeJobController.update}" value="#{bundle.Save}" update="display,:SocieteJobListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SocieteJobEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SocieteJobEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
