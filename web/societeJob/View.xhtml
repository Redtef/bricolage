<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocieteJobViewDlg" widgetVar="SocieteJobViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSocieteJobTitle}">
            <h:form id="SocieteJobViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{societeJobController.selected != null}">
                        <h:outputText value="#{bundle.ViewSocieteJobLabel_societe}"/>
                        <h:outputText value="#{societeJobController.selected.societe}" title="#{bundle.ViewSocieteJobTitle_societe}"/>
                        <h:outputText value="#{bundle.ViewSocieteJobLabel_secteur}"/>
                        <h:outputText value="#{societeJobController.selected.secteur}" title="#{bundle.ViewSocieteJobTitle_secteur}"/>
                        <h:outputText value="#{bundle.ViewSocieteJobLabel_service}"/>
                        <h:outputText value="#{societeJobController.selected.service}" title="#{bundle.ViewSocieteJobTitle_service}"/>
                        <h:outputText value="#{bundle.ViewSocieteJobLabel_id}"/>
                        <h:outputText value="#{societeJobController.selected.id}" title="#{bundle.ViewSocieteJobTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SocieteJobViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
