<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandePhotographieEditDlg" widgetVar="DemandePhotographieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDemandePhotographieTitle}">
            <h:form id="DemandePhotographieEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandePhotographieController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDemandePhotographieLabel_demandeService}" for="demandeService" />
                        <p:selectOneMenu id="demandeService" value="#{demandePhotographieController.selected.demandeService}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{demandeServiceController.itemsAvailableSelectOne}"
                                           var="demandeServiceItem"
                                           itemValue="#{demandeServiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandePhotographieLabel_typePhotographie}" for="typePhotographie" />
                        <p:selectOneMenu id="typePhotographie" value="#{demandePhotographieController.selected.typePhotographie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{photographieTypeController.itemsAvailableSelectOne}"
                                           var="typePhotographieItem"
                                           itemValue="#{typePhotographieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandePhotographieLabel_videographie}" for="videographie" />
                        <p:selectBooleanCheckbox id="videographie" value="#{demandePhotographieController.selected.videographie}" />
                        <p:outputLabel value="#{bundle.EditDemandePhotographieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandePhotographieController.selected.id}" title="#{bundle.EditDemandePhotographieTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandePhotographieController.update}" value="#{bundle.Save}" update="display,:DemandePhotographieListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DemandePhotographieEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandePhotographieEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
