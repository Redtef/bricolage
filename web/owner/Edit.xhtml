<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OwnerEditDlg" widgetVar="OwnerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOwnerTitle}">
            <h:form id="OwnerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ownerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOwnerLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{ownerController.selected.nom}" title="#{bundle.EditOwnerTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditOwnerLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{ownerController.selected.phone}" title="#{bundle.EditOwnerTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditOwnerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{ownerController.selected.email}" title="#{bundle.EditOwnerTitle_email}" />
                        <p:outputLabel value="#{bundle.EditOwnerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ownerController.selected.id}" title="#{bundle.EditOwnerTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ownerController.update}" value="#{bundle.Save}" update="display,:OwnerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OwnerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OwnerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
