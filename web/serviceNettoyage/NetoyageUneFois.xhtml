<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NetoyageUneFoisDlg" widgetVar="NetoyageUneFoisDialog" modal="true" resizable="false" appendTo="@(body)" width="500" height="150" header="Selectionner la date">

            <h:form id="NetoyageUneFoisForm" style="margin-top: 30px">

                <p:panelGrid columns="5" styleClass="ui-noborder" style="margin: 0 auto">

                    <p:outputLabel for="dateOnce" value="Date :" />
                    <p:calendar id="dateOnce" value="#{demandeCleaningController.demandeCleaning.demandeService.planning.dateOnce}" inputStyle="width: 150px;height: 40px" pattern="MM/dd/yyyy" />
                    

                    <p:commandButton value="Confirmer" style="width: 100px;height: 40px;margin: 8px" oncomplete="handleSubmit(args,'NetoyageUneFoisDialog');" />

                </p:panelGrid>


            </h:form>


        </p:dialog>

    </ui:composition>
</html>
