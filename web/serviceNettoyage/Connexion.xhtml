<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConnexionDlg" widgetVar="ConnexionDialog" modal="true" visible="#{demandeCleaningController.emailValidation and !demandeCleaningController.passwordValidation}" resizable="false" appendTo="@(body)" width="500" height="150" header="Connexion">

            <h:form id="ConnexionForm" style="margin-top: 30px" >

                <p:panelGrid columns="5" styleClass="ui-noborder" style="margin: 0 auto">

                    <p:outputLabel for="password" value="Password :" />
                    <p:password id="password" value="#{demandeCleaningController.demandeCleaning.demandeService.client.password}" style="width: 200px;height: 40px"/>
                    

                    <p:commandButton value="Verifier" style="width: 100px;height: 40px;margin: 8px" update="ConnexionDlg,ConnexionForm, :growl,:cleaningInfoForm:detailGrid" actionListener="#{demandeCleaningController.checkPassword()}" oncomplete="if(#{demandeCleaningController.passwordValidation}) {handleSubmit(args,'ConnexionDialog');}" />

                </p:panelGrid>


            </h:form>


        </p:dialog>

    </ui:composition>
</html>
