<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NetoyagePlusieursFoisDlg" widgetVar="NetoyagePlusieursFoisDialog" modal="true" resizable="false" appendTo="@(body)" width="800" header="Selectionner les dates">



            <h:form id="NetoyagePlusieursFoisForm" style="margin-top: 20px;margin-bottom: 20px">

                <p:panelGrid id="nettoyageGrid" styleClass="ui-noborder" style="margin: 0 auto">

                    <p:row>
                        <p:column>

                            <p:outputLabel for="dateDebut" value="Date Debut :" style="width: 120px" />
                        </p:column>


                        <p:column>
                            <p:calendar id="dateDebut" value="#{demandeCleaningController.demandeCleaning.demandeService.planning.dateDebut}" inputStyle="width: 170px;height: 40px" pattern="MM/dd/yyyy" />
                        </p:column>
                        <p:column>
                            <p:outputLabel for="dateFin" value="Date Fin :" style="width: 120px"/>
                        </p:column>
                        <p:column>
                            <p:calendar id="dateFin" value="#{demandeCleaningController.demandeCleaning.demandeService.planning.dateFin}" inputStyle="width: 170px;height: 40px" pattern="MM/dd/yyyy" />
                        </p:column>
                    </p:row>

                    <p:row>

                        <p:column>
                            <p:outputLabel for="timing" value="Timing :"  style="width: 120px" />

                        </p:column>

                        <p:column>
                            <p:selectOneMenu class="form-control" id="timing" style="width: 170px;height: 40px">
                                <f:selectItem itemValue="#{null}" itemLabel="--SELECT TIMING--"/>
                                <f:selectItems value="#{demandeCleaningController.loadTimings()}" 
                                               var="timing"
                                               itemValue="#{timing}" itemLabel="#{timing.name}"
                                               />
                            </p:selectOneMenu>
                        </p:column>

                        <p:column>
                            <p:outputLabel for="repetition" value="Repitition:" style="width: 120px" />
                        </p:column>

                        <p:column>
                            <p:selectOneMenu class="form-control" id="repetition" value="#{demandeCleaningController.repetition}" style="width: 170px;height: 40px">
                                <f:selectItem itemValue="#{null}" itemLabel="--REPETITION MODE--"/>
                                <f:selectItem itemValue="#{1}" itemLabel="Par semaine"/>
                                <f:selectItem itemValue="#{2}" itemLabel="Par mois"/>
                                <p:ajax process="nettoyageGrid"  update="nettoyageGrid" />
                            </p:selectOneMenu>
                        </p:column>

                    </p:row>

                    <p:row>

                        <p:column  rendered="#{demandeCleaningController.repetition == 1}" style="width: 120px">
                            <p:outputLabel  id="jourLabel" for="jour" value="Quel jour :"/>
                        </p:column>

                        <p:column  rendered="#{demandeCleaningController.repetition == 1}" style="width: 120px">
                            <p:selectOneMenu class="form-control" id="jour"  style="width: 170px;height: 40px" >
                                <f:selectItem itemValue="#{null}" itemLabel="--SELECT JOUR--"/>
                                <f:selectItems value="#{demandeCleaningController.loadDays()}" 
                                               var="day"
                                               itemValue="#{day}" itemLabel="#{day.nom}"
                                               />
                            </p:selectOneMenu>
                        </p:column>

                        <p:column rendered="#{demandeCleaningController.repetition == 2}">
                            <p:outputLabel id="numeroJourLabel" for="numeroJour" value="Quel jour du mois :"  style="width: 120px"/>
                        </p:column>

                        <p:column rendered="#{demandeCleaningController.repetition == 2}">
                            <p:selectOneMenu class="form-control" id="numeroJour" style="width: 170px;height: 40px">
                                <f:selectItem itemValue="#{null}" itemLabel="--NUMERO JOUR--"/>
                                <f:selectItems value="#{demandeCleaningController.loadNumeroJour()}" 
                                               var="numeroJour"
                                               itemValue="#{numeroJour}"
                                               />
                            </p:selectOneMenu>
                        </p:column>

                    </p:row>

                    <p:row>
                        <p:column colspan="4" style="text-align: center;margin: 0 auto">
                            <p:commandButton value="Confirmer" style="width: 50%;height: 40px;text-align: center" update=":growl" />
                        </p:column>

                    </p:row>    

                </p:panelGrid>




            </h:form>


        </p:dialog>

    </ui:composition>
</html>
