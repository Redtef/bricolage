<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocieteViewDlg" widgetVar="SocieteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSocieteTitle}">
            <h:form id="SocieteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{societeController.selected != null}">
                        <h:outputText value="#{bundle.ViewSocieteLabel_nom}"/>
                        <h:outputText value="#{societeController.selected.nom}" title="#{bundle.ViewSocieteTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_owner}"/>
                        <h:outputText value="#{societeController.selected.owner}" title="#{bundle.ViewSocieteTitle_owner}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_nombreEmploye}"/>
                        <h:outputText value="#{societeController.selected.nombreEmploye}" title="#{bundle.ViewSocieteTitle_nombreEmploye}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_siteWeb}"/>
                        <h:outputText value="#{societeController.selected.siteWeb}" title="#{bundle.ViewSocieteTitle_siteWeb}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_phone}"/>
                        <h:outputText value="#{societeController.selected.phone}" title="#{bundle.ViewSocieteTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_id}"/>
                        <h:outputText value="#{societeController.selected.id}" title="#{bundle.ViewSocieteTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SocieteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
