<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeviceEditDlg" widgetVar="DeviceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDeviceTitle}">
            <h:form id="DeviceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deviceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDeviceLabel_macAdresss}" for="macAdresss" />
                        <p:inputText id="macAdresss" value="#{deviceController.selected.macAdresss}" title="#{bundle.EditDeviceTitle_macAdresss}" />
                        <p:outputLabel value="#{bundle.EditDeviceLabel_ip}" for="ip" />
                        <p:inputText id="ip" value="#{deviceController.selected.ip}" title="#{bundle.EditDeviceTitle_ip}" />
                        <p:outputLabel value="#{bundle.EditDeviceLabel_os}" for="os" />
                        <p:inputText id="os" value="#{deviceController.selected.os}" title="#{bundle.EditDeviceTitle_os}" />
                        <p:outputLabel value="#{bundle.EditDeviceLabel_navigateur}" for="navigateur" />
                        <p:inputText id="navigateur" value="#{deviceController.selected.navigateur}" title="#{bundle.EditDeviceTitle_navigateur}" />
                        <p:outputLabel value="#{bundle.EditDeviceLabel_owner}" for="owner" />
                        <p:selectOneMenu id="owner" value="#{deviceController.selected.owner}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ownerController.itemsAvailableSelectOne}"
                                           var="ownerItem"
                                           itemValue="#{ownerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDeviceLabel_manager}" for="manager" />
                        <p:selectOneMenu id="manager" value="#{deviceController.selected.manager}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{managerController.itemsAvailableSelectOne}"
                                           var="managerItem"
                                           itemValue="#{managerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDeviceLabel_dateConnection}" for="dateConnection" />
                        <p:calendar id="dateConnection" pattern="MM/dd/yyyy" value="#{deviceController.selected.dateConnection}" title="#{bundle.EditDeviceTitle_dateConnection}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDeviceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{deviceController.selected.id}" title="#{bundle.EditDeviceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deviceController.update}" value="#{bundle.Save}" update="display,:DeviceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DeviceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeviceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
