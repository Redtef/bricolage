<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FProtypeEditDlg" widgetVar="FProtypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFProtypeTitle}">
            <h:form id="FProtypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fProtypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFProtypeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{fProtypeController.selected.nom}" title="#{bundle.EditFProtypeTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditFProtypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fProtypeController.selected.id}" title="#{bundle.EditFProtypeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fProtypeController.update}" value="#{bundle.Save}" update="display,:FProtypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FProtypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FProtypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
