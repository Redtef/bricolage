<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeVoitureViewDlg" widgetVar="DemandeVoitureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeVoitureTitle}">
            <h:form id="DemandeVoitureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeVoitureController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeVoitureLabel_demandeService}"/>
                        <h:outputText value="#{demandeVoitureController.selected.demandeService}" title="#{bundle.ViewDemandeVoitureTitle_demandeService}"/>
                        <h:outputText value="#{bundle.ViewDemandeVoitureLabel_voiture}"/>
                        <h:outputText value="#{demandeVoitureController.selected.voiture}" title="#{bundle.ViewDemandeVoitureTitle_voiture}"/>
                        <h:outputText value="#{bundle.ViewDemandeVoitureLabel_id}"/>
                        <h:outputText value="#{demandeVoitureController.selected.id}" title="#{bundle.ViewDemandeVoitureTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeVoitureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
