<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FProSubtypeCreateDlg" widgetVar="FProSubtypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFProSubtypeTitle}">
            <h:form id="FProSubtypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fProSubtypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFProSubtypeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{fProSubtypeController.selected.nom}" title="#{bundle.CreateFProSubtypeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateFProSubtypeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{fProSubtypeController.selected.description}" title="#{bundle.CreateFProSubtypeTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateFProSubtypeLabel_fp}" for="fp" />
                        <p:selectOneMenu id="fp" value="#{fProSubtypeController.selected.fp}" >
                            <f:selectItems value="#{fProtypeController.itemsAvailableSelectOne}"
                                           var="fpItem"
                                           itemValue="#{fpItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFProSubtypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fProSubtypeController.selected.id}" title="#{bundle.CreateFProSubtypeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fProSubtypeController.create}" value="#{bundle.Save}" update="display,:FProSubtypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'FProSubtypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FProSubtypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
