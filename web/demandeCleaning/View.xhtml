<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeCleaningViewDlg" widgetVar="DemandeCleaningViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeCleaningTitle}">
            <h:form id="DemandeCleaningViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeCleaningController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeCleaningLabel_nbrCleaner}"/>
                        <h:outputText value="#{demandeCleaningController.selected.nbrCleaner}" title="#{bundle.ViewDemandeCleaningTitle_nbrCleaner}"/>
                        <h:outputText value="#{bundle.ViewDemandeCleaningLabel_demandeService}"/>
                        <h:outputText value="#{demandeCleaningController.selected.demandeService}" title="#{bundle.ViewDemandeCleaningTitle_demandeService}"/>
                        <h:outputText value="#{bundle.ViewDemandeCleaningLabel_nbrHeures}"/>
                        <h:outputText value="#{demandeCleaningController.selected.nbrHeures}" title="#{bundle.ViewDemandeCleaningTitle_nbrHeures}"/>
                        <h:outputText value="#{bundle.ViewDemandeCleaningLabel_bringEquipement}"/>
                        <p:selectBooleanCheckbox value="#{demandeCleaningController.selected.bringEquipement}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewDemandeCleaningLabel_id}"/>
                        <h:outputText value="#{demandeCleaningController.selected.id}" title="#{bundle.ViewDemandeCleaningTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeCleaningViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
