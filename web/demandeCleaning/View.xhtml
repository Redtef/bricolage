<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

        <p:dialog id="DemandeCleaningViewDlg" widgetVar="DemandeCleaningViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="600" height="550" showHeader="false">
            <h1 align="center"> Plus D'information : </h1>
            <hr></hr><br></br>
            <div class="container">
                <h:form id="DemandeCleaningForm" style="margin-top: 10px;margin-bottom: 10px">
                    <div align="center">
                        <p:panelGrid columns="1" >
                            <p:outputLabel value="Secteur : #{demandeServiceController.demandeServiceCleaning.demandeService.secteur.nom}" />
                            <p:outputLabel value="Service : #{demandeServiceController.demandeServiceCleaning.demandeService.service.nom}" />
                            <p:outputLabel value="Societe : #{demandeServiceController.demandeServiceCleaning.demandeService.worker.nom}" />
                            <p:outputLabel value="Client : #{demandeServiceController.demandeServiceCleaning.demandeService.client.nom}" />
                            <p:outputLabel value="Detail : #{demandeServiceController.demandeServiceCleaning.demandeService.detail}"/>

                                <p:outputLabel value="date de Confirmation : #{demandeServiceController.demandeServiceCleaning.demandeService.dateConfirmation}" />
                            </c:if>
                            <c:if test="#{not empty demandeServiceController.demandeServiceCleaning.demandeService.dateSuppression}">
                                <p:outputLabel value="manager de Suppression : #{demandeServiceController.demandeServiceCleaning.demandeService.managerConfirmation.id}" />
                                <p:outputLabel value="date de Suppression : #{demandeServiceController.demandeServiceCleaning.demandeService.dateSuppression}" />

                            </c:if>
                            <c:if test="#{not empty demandeServiceController.demandeServiceCleaning.demandeService.planning.dateDebut}">
                                <p:outputLabel value="Date Debut : #{demandeServiceController.demandeServiceCleaning.demandeService.planning.dateDebut}" />
                                <p:outputLabel value="Date Fin : #{demandeServiceController.demandeServiceCleaning.demandeService.planning.dateFin}" />
                            </c:if>
                            <c:if test="#{not empty demandeServiceController.demandeServiceCleaning.demandeService.planning.dateOnce}">
                                <p:outputLabel value="Date : #{demandeServiceController.demandeServiceCleaning.demandeService.planning.dateOnce}" />
                                <p:outputLabel value="Heure : #{demandeServiceController.demandeServiceCleaning.demandeService.planning.timing.name}" />
                            </c:if>
                            <p:outputLabel value="Nombre D'employÃ©s : #{demandeServiceController.demandeServiceCleaning.nbrCleaner}"/>
                            <p:outputLabel value="Nombre D'Heures : #{demandeServiceController.demandeServiceCleaning.nbrHeures}"/>
                            <p:outputLabel value="Prix HT : #{demandeServiceController.demandeServiceCleaning.demandeService.prixHt}" />
                            <p:outputLabel value="Prix TTC : #{demandeServiceController.demandeServiceCleaning.demandeService.prixTtc}" />
                        </p:panelGrid><br></br>

                        <p:commandButton action="#{demandeCleaningController.Action(2)}" class="btn btn-danger" value="Supprimer"/>
                        <p:commandButton action="#{demandeCleaningController.Action(1)}" class="btn btn-success" value="Valider"/>
                    </div>
                    <br></br>
                    <p:commandLink oncomplete="handleSubmit(args,'DemandeCleaningViewDialog');" action="#{demandeServiceController.retour()}"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </h:form>
            </div>
            <br></br><hr></hr>
        </p:dialog>

    </ui:composition>
</html>
