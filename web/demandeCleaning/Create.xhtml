<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeCleaningCreateDlg" widgetVar="DemandeCleaningCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDemandeCleaningTitle}">
            <h:form id="DemandeCleaningCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeCleaningController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDemandeCleaningLabel_nbrCleaner}" for="nbrCleaner" />
                        <p:inputText id="nbrCleaner" value="#{demandeCleaningController.selected.nbrCleaner}" title="#{bundle.CreateDemandeCleaningTitle_nbrCleaner}" />
                        <p:outputLabel value="#{bundle.CreateDemandeCleaningLabel_demandeService}" for="demandeService" />
                        <p:selectOneMenu id="demandeService" value="#{demandeCleaningController.selected.demandeService}" >
                            <f:selectItems value="#{demandeServiceController.itemsAvailableSelectOne}"
                                           var="demandeServiceItem"
                                           itemValue="#{demandeServiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDemandeCleaningLabel_nbrHeures}" for="nbrHeures" />
                        <p:inputText id="nbrHeures" value="#{demandeCleaningController.selected.nbrHeures}" title="#{bundle.CreateDemandeCleaningTitle_nbrHeures}" />
                        <p:outputLabel value="#{bundle.CreateDemandeCleaningLabel_bringEquipement}" for="bringEquipement" />
                        <p:selectBooleanCheckbox id="bringEquipement" value="#{demandeCleaningController.selected.bringEquipement}" />
                        <p:outputLabel value="#{bundle.CreateDemandeCleaningLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeCleaningController.selected.id}" title="#{bundle.CreateDemandeCleaningTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeCleaningController.create}" value="#{bundle.Save}" update="display,:DemandeCleaningListForm:datalist,:growl" oncomplete="handleSubmit(args,'DemandeCleaningCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeCleaningCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
