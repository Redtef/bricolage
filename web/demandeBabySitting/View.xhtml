<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeBabySittingViewDlg" widgetVar="DemandeBabySittingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeBabySittingTitle}">
            <h:form id="DemandeBabySittingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeBabySittingController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_fulltime}"/>
                        <p:selectBooleanCheckbox value="#{demandeBabySittingController.selected.fulltime}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_detail}"/>
                        <h:outputText value="#{demandeBabySittingController.selected.detail}" title="#{bundle.ViewDemandeBabySittingTitle_detail}"/>
                        <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_demandeService}"/>
                        <h:outputText value="#{demandeBabySittingController.selected.demandeService}" title="#{bundle.ViewDemandeBabySittingTitle_demandeService}"/>
                        <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_nbrHeures}"/>
                        <h:outputText value="#{demandeBabySittingController.selected.nbrHeures}" title="#{bundle.ViewDemandeBabySittingTitle_nbrHeures}"/>
                        <h:outputText value="#{bundle.ViewDemandeBabySittingLabel_id}"/>
                        <h:outputText value="#{demandeBabySittingController.selected.id}" title="#{bundle.ViewDemandeBabySittingTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeBabySittingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
