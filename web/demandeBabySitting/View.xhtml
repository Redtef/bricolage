<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="DemandeBabySittingDlg" widgetVar="DemandeBabySittingViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="600" height="550" showHeader="false">
           <hr></hr>
                    <h1 align="center"> Plus D'information : </h1>
                    <hr></hr><br></br>
                    <div class="container">
                        <h:form id="DemandeBabySittingForm" style="margin-top: 10px;margin-bottom: 10px">
                            <div align="center" >
                                <p:panelGrid columns="1" >
                                    <p:outputLabel value="Secteur : #{demandeServiceController.demandeBabySitting.demandeService.secteur.nom}" />
                                    <p:outputLabel value="Service : #{demandeServiceController.demandeBabySitting.demandeService.service.nom}" />
                                    <p:outputLabel value="Societe : #{demandeServiceController.demandeBabySitting.demandeService.worker.nom}" />
                                    <p:outputLabel value="Client : #{demandeServiceController.demandeBabySitting.demandeService.client.nom}" />
                                    <c:if test="#{demandeServiceController.demandeBabySitting.fulltime}">
                                        <p:outputLabel value="toute la journÃ©e." />
                                    </c:if>
                                    <p:outputLabel value="Detail : #{demandeServiceController.demandeBabySitting.demandeService.detail} -- #{demandeServiceController.demandeBabySitting.detail}"/>
                                    <c:if test="#{demandeServiceController.demandeBabySitting.demandeService.dateConfirmation ne null}">
                                        <p:outputLabel value="manager de Confirmation : #{demandeServiceController.demandeBabySitting.demandeService.managerConfirmation.id}" />
                                        <p:outputLabel value="date de Confirmation : #{demandeServiceController.demandeBabySitting.demandeService.dateConfirmation}" />
                                    </c:if>
                                    <c:if test="#{not empty demandeServiceController.demandeBabySitting.demandeService.dateSuppression}">
                                        <p:outputLabel value="manager de Suppression : #{demandeServiceController.demandeBabySitting.demandeService.managerConfirmation.id}" />
                                        <p:outputLabel value="date de Suppression : #{demandeServiceController.demandeBabySitting.demandeService.dateSuppression}" />
                                    </c:if>
                                    <c:if test="#{not empty demandeServiceController.demandeBabySitting.demandeService.planning.dateDebut}">
                                        <p:outputLabel value="Date Debut : #{demandeServiceController.demandeBabySitting.demandeService.planning.dateDebut}" />
                                        <p:outputLabel value="Date Fin : #{demandeServiceController.demandeBabySitting.demandeService.planning.dateFin}" />
                                    </c:if>
                                    <c:if test="#{not empty demandeServiceController.demandeBabySitting.demandeService.planning.dateOnce}">
                                        <p:outputLabel value="Date : #{demandeServiceController.demandeBabySitting.demandeService.planning.dateOnce}" />
                                        <p:outputLabel value="Heure : #{demandeServiceController.demandeBabySitting.demandeService.planning.timing.name}" />
                                    </c:if>
                                    <c:if test="#{not empty demandeServiceController.planningItems}">
                                        <p:dataList value="#{demandeServiceController.planningItems}" var="planningItem" >
                                            <f:facet name="header">
                                                Jours :
                                            </f:facet>
                                            le #{planningItem.day.nom} - #{planningItem.timing.name}
                                        </p:dataList>
                                    </c:if>
                                    <c:if test="#{not empty demandeServiceController.demandeBabySitting.childs}">
                                        <p:dataList value="#{demandeServiceController.demandeBabySitting.childs}" var="child" type="ordered">
                                            <f:facet name="header">
                                                Les Enfants :
                                            </f:facet>
                                             : #{child.age}
                                             ans
                                        </p:dataList>
                                    </c:if>
                                    <p:outputLabel value="Nombre D'Heures : #{demandeServiceController.demandeBabySitting.nbrHeures}"/>
                                    <p:outputLabel value="Prix HT : #{demandeServiceController.demandeBabySitting.demandeService.prixHt}" />
                                    <p:outputLabel value="Prix TTC : #{demandeServiceController.demandeBabySitting.demandeService.prixTtc}" />
                                </p:panelGrid><br></br>

                                <p:commandButton action="#{demandeServiceController.Action(2)}" class="btn btn-danger" value="Supprimer"/>
                                <p:commandButton action="#{demandeServiceController.Action(1)}" class="btn btn-success" value="Valider"/>
                            </div>
                            <br></br>
                            <p:commandLink oncomplete="handleSubmit(args,'DemandeBabySittingViewDialog');" actionListener="#{demandeServiceController.retour()}"> 
                                <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                            </p:commandLink>
                        </h:form>
                    </div>
                    <br></br><hr></hr>
        </p:dialog>

    </ui:composition>
</html>
