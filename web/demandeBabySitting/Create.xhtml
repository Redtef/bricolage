<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeBabySittingCreateDlg" widgetVar="DemandeBabySittingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDemandeBabySittingTitle}">
            <h:form id="DemandeBabySittingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeBabySittingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDemandeBabySittingLabel_fulltime}" for="fulltime" />
                        <p:selectBooleanCheckbox id="fulltime" value="#{demandeBabySittingController.selected.fulltime}" />
                        <p:outputLabel value="#{bundle.CreateDemandeBabySittingLabel_detail}" for="detail" />
                        <p:inputText id="detail" value="#{demandeBabySittingController.selected.detail}" title="#{bundle.CreateDemandeBabySittingTitle_detail}" />
                        <p:outputLabel value="#{bundle.CreateDemandeBabySittingLabel_demandeService}" for="demandeService" />
                        <p:selectOneMenu id="demandeService" value="#{demandeBabySittingController.selected.demandeService}" >
                            <f:selectItems value="#{demandeServiceController.itemsAvailableSelectOne}"
                                           var="demandeServiceItem"
                                           itemValue="#{demandeServiceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDemandeBabySittingLabel_nbrHeures}" for="nbrHeures" />
                        <p:inputText id="nbrHeures" value="#{demandeBabySittingController.selected.nbrHeures}" title="#{bundle.CreateDemandeBabySittingTitle_nbrHeures}" />
                        <p:outputLabel value="#{bundle.CreateDemandeBabySittingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeBabySittingController.selected.id}" title="#{bundle.CreateDemandeBabySittingTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeBabySittingController.create}" value="#{bundle.Save}" update="display,:DemandeBabySittingListForm:datalist,:growl" oncomplete="handleSubmit(args,'DemandeBabySittingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeBabySittingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
